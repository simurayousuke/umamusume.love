#set(title=_res.get(title))
#@layout()
#define main()
<div class="container container-form-mine" id="container-form-sUrl">
    <form id="form-sUrl">
        <div class="form-group">
            <div class="input-control has-icon-left">
                <input class="form-control" id="url" name="url" placeholder='URL'
                       type="text">
                <label class="input-control-icon-left" for="url"><i class="icon icon-link "></i></label>
            </div>
        </div>
        <button class="btn btn-block btn-primary" id="button-sUrl" type="submit">#(_res.get("submit"))</button>
    </form>
</div>
<div class="container container-form-mine" id="container-result-sUrl" hidden>
    <div class="help-block">#(_res.get("copyNotice"))</div>
    <div class="input-group">
        <input class="form-control" id="result-sUrl" type="text" readonly>
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" data-clipboard-target="#result-sUrl" id="button-copy-sUrl"><i class="icon icon-copy"></i></button>
        </span>
    </div>
</div>
#end

#define js()
<script src="/js/shortUrl.js?#(_generateUuid())"></script>
#end
